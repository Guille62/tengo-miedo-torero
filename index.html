<script>

var countDownDate = new Date('11/09/2020 1:00:00 PM UTC-4');

var x = setInterval(function() {

    var now = new Date().getTime();

    var distance = countDownDate - now;

    if (distance < 0) {
        clearInterval(x);
        document.getElementById('msn-soon').innerHTML = 'queda poco tiempo!';
        return;
    }

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("start-day").innerHTML = days;
    document.getElementById("start-hour").innerHTML = hours;
    document.getElementById("start-min").innerHTML = minutes;
    document.getElementById("start-sec").innerHTML = seconds;

}, 1000);
